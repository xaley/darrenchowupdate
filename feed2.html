<html>
<head>
<title>Darren Chow Updates</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/sheets.css">

<script>
jQuery.noConflict();
(function( $ ) {
$(document).ready(function() {
 
    var div = $('#header');
    var start = $(div).offset().top;
 
    $.event.add(window, "scroll", function() {
        var p = $(window).scrollTop();
        $(div).css('position',((p)>start) ? 'fixed' : 'static');
        $(div).css('top',((p)>start) ? '0px' : '');
    });
 
});
})( jQuery );
</script>

<script type="text/javascript" src="http://www.google.com/jsapi">
</script>

<script type="text/javascript">
google.load("feeds", "1") //Load Google Ajax Feed API (version 1)
</script>

</head>
<body marginwidth="0" marginheight="0" topmargin="0" leftmargin="0">

<!--header-->
<table border="0" id="header" width="100%" bgcolor="#DEEEFB" style="background-color:rgba(130,194,243,0.4);">
<TR>
<TD valign="top">
<p><a href="./"><img src="img/home.png" border="0"></a>
</td>
</tr>
</table>
<!--end header-->

<div id="feeddiv"></div>

<script type="text/javascript">

var feedcontainer=document.getElementById("feeddiv")
var feedurl="http://www.kewlskool.com/feed"
var feedlimit=20
var rssoutput="<b>Latest:</b><br />"

function rssfeedsetup(){
var feedpointer=new google.feeds.Feed(feedurl) //Google Feed API method
feedpointer.setNumEntries(feedlimit) //Google Feed API method
feedpointer.load(displayfeed) //Google Feed API method
}

function displayfeed(result){
if (!result.error){
var thefeeds=result.feed.entries
for (var i=0; i<thefeeds.length; i++)

rssoutput+="<hr size='1' style='border-style: dashed; color: #F2F3F3;'><p><a href='" + thefeeds[i].link + "' target='_blank'>" + thefeeds[i].title + "</a><br/>" + thefeeds[i].content + "</p>"

rssoutput+=""
feedcontainer.innerHTML=rssoutput
}
else
alert("Error fetching feeds!")
}

window.onload=function(){
rssfeedsetup()
}

</script>





</body>
</html>
